<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Personnage</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Feuille de Personnage</h1>
        <!-- Informations de base -->
        <section class="basic-info">
            <div>
                <label for="name">Nom :</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="level">Niveau :</label>
                <input type="number" id="level">
            </div>
            <div>
                <label for="race">Race :</label>
                <input type="text" id="race">
            </div>
            <!-- Ajoute ici d'autres champs pour la classe, l'archétype, etc. -->
        </section>

        <!-- Statistiques -->
        <section class="stats">
            <h2>Caractéristiques</h2>
            <div>
                <label for="strength">Force :</label>
                <input type="number" id="strength">
            </div>
            <div>
                <label for="dexterity">Dextérité :</label>
                <input type="number" id="dexterity">
            </div>
            <!-- Ajoute ici d'autres statistiques -->
        </section>

        <!-- Compétences -->
        <section class="skills">
            <h2>Compétences</h2>
            <div>
                <label for="acrobatics">Acrobaties :</label>
                <input type="number" id="acrobatics">
            </div>
            <div>
                <label for="arcana">Arcanes :</label>
                <input type="number" id="arcana">
            </div>
            <!-- Ajoute ici d'autres compétences -->
        </section>

        <!-- Ajoute d'autres sections pour les armes, équipements, etc. -->
    </div>
</body>
</html>
